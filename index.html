<!DOCTYPE html>
<html>
    <head>
        <title>Favor Tube</title>
        <meta charset="UTF-8">
        <meta name="description" content="Share your favourite YouTube videos with friends">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <h1>Favour Tube</h1>
        <h2>Share your favourite videos with friends .</h2>

        <div class="container effect2">
            <div id="player"></div>
            <div class="controls">
                <select id="users"></select>
                <button id="pause" class="buttons">&#10074;&#10074;</button>
                <button id="play" class="buttons">&#9658;</button>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="js/script.js"></script>   
    </body>
</html>
